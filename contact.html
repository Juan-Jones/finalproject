<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Contact</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT"
      crossorigin="anonymous"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Lobster&family=Tiro+Telugu&display=swap"
      rel="stylesheet"
    />
    <script
      src="https://kit.fontawesome.com/35e745cd3e.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body class="bg-light">
    <section class="bg-dark text-white">
      <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="index.html">Paper Planes</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav">
            <li class="nav-item">
              <a class="nav-link" href="contact.html">Contact</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="about.html">About</a>
            </li>
          </ul>
        </div>
      </nav>

      <div class="container text-center">
        <h1 class="pb-3">Contact</h1>
      </div>
      <form name="contact" method="POST" data-netlify="true" class="p-10 justify-content-center">
        <input type="hidden" name="contact" value="contact">

        <div class="mb-3 d-flex justify-content-center row">
          <label for="exampleFormControlInput1" class="col text-end form-label justify-content-center">Name (First, Last)</label>
          <input type="text" class="col justify-content-center w-10" name="name" id="exampleFormControlInput1" placeholder="John Doe">
        </div>

        <div class="mb-3 d-flex justify-content-center">
          <label for="exampleInputEmail1" class="form-label">Email address</label>
          <input type="email" class="" name="email address" id="exampleInputEmail1" aria-describedby="emailHelp">
     
        </div>
        <div class="mb-3 d-flex justify-content-center">
          <label for="exampleFormControlTextarea1" class="form-label">How can we help you?</label>
          <textarea name="description" id="exampleFormControlTextarea1" class="" rows="3"></textarea>
        </div>
        <div class="d-flex justify-content-center">
        <button type="submit" class="btn btn-primary d-flex justify-content-center">Submit</button>
        </div>
      </form>
    <footer class="bg-dark text-white p-4">
      <div class="container">
        <div class="row d-flex align-items-center">
          <div class="col-md d-flex justify-content-evenly">
            <a class="text-white" id="footerContact" href="contact.html"
              >Contact Me</a
            >
          </div>
          <div class="col-md d-flex justify-content-evenly">
            <a
              href="https://www.google.com/travel/flights"
              target="_blank"
              rel="noopener noreferrer"
              ><i class="fa-solid fa-plane-departure fa-xl"></i
            ></a>
            <a
              href="https://www.expedia.com/"
              target="_blank"
              rel="noopener noreferrer"
              ><i class="fa-solid fa-hotel fa-xl"></i
            ></a>
            <a
              href="https://www.tripadvisor.com/"
              target="_blank"
              rel="noopener noreferrer"
            >
              <i class="fa-solid fa-book-atlas fa-xl"></i>
            </a>
            <a
              href="https://www.groupon.com/getaways"
              target="_blank"
              rel="noopener noreferrer"
              ><i class="fa-solid fa-suitcase-rolling fa-xl"></i
            ></a>
          </div>
        </div>
      </div>
    </footer>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
